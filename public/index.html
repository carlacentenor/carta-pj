<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/icons/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="../src/css/main.css"> -->
  <title>Document</title>
</head>

<body>
  <header>
    <div class="headerbox">
      <img class="headerbox__image" src="assets/images/logo.png" alt="logo">
    </div>
  </header>
  <main>
    <section id="big-pizza-section" class="big-pizza-section">
      <div class="container">
        <div class="big-pizza-section__title p-2">
          <div class="row">
            <div class="col-2">
              <img class="big-pizza-section__image" src="https://user-images.githubusercontent.com/32285482/42764450-426034d0-88db-11e8-83c1-30a752f4d596.png"
                alt="pizza-icon">
            </div>
            <div class="col-10">Pizzas</div>
          </div>
        </div>

        <div class="box-size mt-3">
          <div class="box-size__border">
            <p class="box-size__border__name pl-3 pt-2 mb-0">Elige Tamaño</p>
            <div>
              <form id=radiotipo class="text-left">
                <div class="row">
                  <div class="col-12 pl-4 pr-0">
                    <input type="radio" name="tipo" value="Grande" checked id="rb1" />
                    <label for="rb1" class="pizza-count">Grande (8 slices) </label>
                  </div>
                  <div class="col-12 pl-4 pr-0">
                    <input type="radio" name="tipo" value="Familiar" id="rb2" />
                    <label for="rb2" class="pizza-count">Familiar (10 slices)</label>
                  </div>
                  <div class="col-12 pl-4 pr-0">
                    <input type="radio" name="tipo" value="Super Familiar" id="rb3" />
                    <label for="rb3" class="pizza-count">Súper Familiar (12 slices)</label>
                  </div>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
      <div class="container">
        <!-- PIZZAS BIG -->
        <div class="row container-bigpizza pizza">

        </div>
        <!-- PIZZAS FAMILY -->
        <div class="row container-familypizza pizza ">

        </div>
        <!-- PIZZAS SUPER FAMILY -->
        <div class="row container-superfamilypizza pizza">
        </div>
      </div>
      <section class="confirm">
        <div class="text-center">
          <span class="confirm__text-alert"></span>
        </div>
        <div>
          <button class="p-2 text-center confirm__btn-confirm-pizza  confirm__btn-confirm-pizza--promo2">Confirmar</button>
        </div>
      </section>
    </section>
  </main>

  <!-- <script src="js/app.min.js"></script> -->
  <script src="../src/js/data.js"></script>
  <script src="../src/js/app.js"></script>
</body>

</html>
